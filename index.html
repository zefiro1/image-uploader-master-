<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="img/icon/devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
  <script src="js/app.js"></script>
  <title>Devchallenges</title>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <h1 id="title">Upload your image <small id="sub-title">File should be Jpeg, Png...</small></h1>
      <div class="imag-container">
        <img src="img/image.svg" alt="">
        <small id="drag_drop">Drag & Drop your image here</small>
      </div>
      <div class="button-container">
        <div class="or-container">
          <small id="or">Or</small>
        </div>
        <label for="file" id="button">Choose a file</label>
        <input type="file" value="Choose a file" style="display: none;" id="file">
      </div>
    </div>
  </div>
</body>
</html>
